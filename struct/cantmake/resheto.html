<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
  "use strict";
  var n = 100, arr = [];
  for (var i =2; i< n; i++){
      arr[i]=true;
  }
  var p = 2;
  while (p*p < n){
    for (var i = 2 *p ; i < 100; i = i+p){
        arr[i] = false;
    }
    for (i = p + 1; i < 100; i++) {
      if (arr[i]) {break;}
    } 

    p=i;
  }

var a = [];
for (i = 0; i < arr.length; i++) {
  if (arr[i] == true){ 
    a.push(i);
  }
}
alert (a);
  </script>
</body>

</html>
