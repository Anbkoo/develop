<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function find(arr, value) {
        var i , len = arr.length;
        for (i=0 ; i<len; i++){
            if (arr[i] === value){
		 return alert (i);
            }
	}
        return alert (-1);
    }
  </script>
</head>

<body>
  <script>
  "use strict";
    var arr = ["test", 2, 1.5, false]; 
    find(arr, "test"); 
    find(arr, 2); 
    find(arr, 1.5);
    find(arr, 0);
  </script>
</body>

</html>
