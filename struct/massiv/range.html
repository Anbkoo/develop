<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function filterRange(arr, a, b) {
        var result = [] ;
        for (var i=0 ; i< arr.length; i++){
            if (arr[i]>= a && arr[i]<= b) result.push(arr[i]);
        }
        return alert(result); 
    }
  </script>
</head>

<body>
  <script>
  "use strict";
  var arr = [5, 4, 3, 8, 0];
  var filtered = filterRange(arr, 3, 5);
  </script>
</body>

</html>
