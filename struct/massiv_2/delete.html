<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function removeClass(obj, cls){
        var arr = obj.className.split(" ");
	var len = arr.length;
        for (var i = 0; i< len; i++){
            if (cls === arr[i]){
                arr.splice (i,1); 
                i--;
            }

        }
        obj.className = arr.join(' ');
        return alert (obj.className);
    }
  </script>
</head>

<body>
  <script>
    "use strict";
    var obj = {
        className: 'my menu menu'
    };
    removeClass(obj, 'menu');
  </script>
</body>

</html>
