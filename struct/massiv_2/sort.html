<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function compareNumeric(a, b) {
        if (a < b) return 1;
        if (a > b) return -1;
    }
  </script>
</head>

<body>
  <script>
    "use strict";
    var arr = [5, 2, 1, -10, 8];
    arr.sort(compareNumeric);
    alert( arr );
  </script>
</body>

</html>
