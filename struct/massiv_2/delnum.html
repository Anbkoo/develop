<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function filterRangeInPlace(arrey, a, b){
       for (var i = 0; i< arrey.length; i++){
           if (arrey[i]<a || arrey[i]>b){
            arrey.splice(i,1);
               i--;
           }
       }
       return arrey ; 
    }
  </script>
</head>

<body>
  <script>
    "use strict";
    var arr = [5, 3, 8, 1];
    filterRangeInPlace(arr, 1, 4);
    alert( arr );
  </script>
</body>

</html>
