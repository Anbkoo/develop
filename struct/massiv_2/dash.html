<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function camelize(str){
        var arr = str.split ("-");
        for (var i = 1; i< arr.length; i++){
            arr[i] = arr[i].charAt(0).toUpperCase()+ arr[i].substring 
(1);
        }  
        alert (arr.join(""));
    }
  </script>
</head>

<body>
  <script>
    "use strict";
    camelize("background-color");
    camelize("list-style-image");
    camelize("-webkit-transition");
  </script>
</body>

</html>
