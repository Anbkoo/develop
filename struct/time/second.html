<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function getSecondsToday(){
        var date = new Date ();
        date.setHours(10);
        date.setMinutes(0);
        alert (date.getHours()*3600 + date.getMinutes()*60);
    }
  </script>
</head>

<body>
  <script>
  "use strict";
  getSecondsToday();
  </script>
</body>

</html>
