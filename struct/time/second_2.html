<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function getSecondsToTomorrow(){
        var date = new Date ();
        date.setHours(23);
        date.setMinutes(0);
        alert (24*3600 - date.getHours()*3600 + date.getMinutes()*60);
    }
  </script>
</head>

<body>
  <script>
  "use strict";
  getSecondsToTomorrow();
  </script>
</body>

</html>
