<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function power (x,n) {
        return Math.pow(x,n);
    }
  </script>
</head>

<body>
  <script>
  "use strict";
  for (var i=1; i<4; i++){
     var n = prompt("n?", '');
    if (n>1){
        var x = prompt("x?", '');
        alert (power(x,n));
    }
  }
  </script>
</body>

</html>
