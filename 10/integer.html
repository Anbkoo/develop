<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function isInteger(num) { 
    return Number.isInteger(num); 
    } 
    </script>
</head>

<body>
  <script>
    alert( isInteger(1) );
    alert( isInteger(1.5) );
    alert( isInteger(-0.5) ); 
  </script>
</body>

</html>
