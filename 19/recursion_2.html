<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function factorial (n) {
        var sum=1;
        if (n!=1)  return n*factorial(n-1);
        else return sum;
    }
  </script>
</head>

<body>
  <script>
  "use strict";
    alert (factorial(5));
  </script>
</body>

</html>
