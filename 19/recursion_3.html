<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function fib (n) {
        var n1=1;
        if (n>2)  return fib(n-2)+fib(n-1);
        else return n1;
    }
  </script>
</head>

<body>
  <script>
  "use strict";
    alert (fib(10));
  </script>
</body>

</html>
