<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript"> 
    function sumto (n) {
        var sum=0;
        if (n!=0)  return n + sumto(n-1);
        else return sum;
    }
  </script>
</head>

<body>
  <script>
  "use strict";
    alert (sumto(100));
  </script>
</body>

</html>
